<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f6f8; }
    nav { background: #007BFF; color: white; padding: 15px; position: sticky; top: 0; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 50px 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    .hidden { display: none; }
    h2, h3 { color: #007BFF; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #007BFF; color: white; }
  </style>
</head>
<body>

<nav>
  <a href="#home">Login</a>
  <a href="#contact">Contact</a>
  <a href="siri.html">Student portal</a>
</nav>

<section id="home">
  <div class="container">
    <h2>Welcome to Student Portal</h2>
    <p>Please log in to continue.</p>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</section>

<section id="formSection" class="hidden">
  <div class="container">
    <h3>Enter Student Details</h3>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="studentId" placeholder="Student ID" required>
      <input type="date" id="dob" required>
      <input type="text" id="gender" placeholder="Gender" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone" required>
      <input type="text" id="department" placeholder="Department" required>
      <input type="text" id="year" placeholder="Year of Study" required>
      <textarea id="address" placeholder="Address" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>

<section id="dashboardSection" class="hidden">
  <div class="container">
    <h2>Welcome, <span id="dispName">Student</span></h2>
    <div>
      <h3>Student Profile</h3>
      <table>
        <tr><th>Student ID</th><td id="dispStudentId"></td></tr>
        <tr><th>DOB</th><td id="dispDob"></td></tr>
        <tr><th>Gender</th><td id="dispGender"></td></tr>
        <tr><th>Email</th><td id="dispEmail"></td></tr>
        <tr><th>Phone</th><td id="dispPhone"></td></tr>
        <tr><th>Department</th><td id="dispDepartment"></td></tr>
        <tr><th>Year</th><td id="dispYear"></td></tr>
        <tr><th>Address</th><td id="dispAddress"></td></tr>
      </table>
    </div>

    
<section id="contact">
  <div class="container">
    <h3>Contact Us</h3>
    <p>Email: support@college.edu</p>
    <p>Phone: +91 98765 43210</p>
  </div>
</section>

<script>
  const loginForm = document.getElementById("loginForm");
  const studentForm = document.getElementById("studentForm");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("home").classList.add("hidden");
    document.getElementById("formSection").classList.remove("hidden");
  });

  studentForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const fields = ["name", "studentId", "dob", "gender", "email", "phone", "department", "year", "address"];
    fields.forEach(field => {
      localStorage.setItem(field, document.getElementById(field).value);
    });
    document.getElementById("formSection").classList.add("hidden");
    showDashboard();
  });

  function showDashboard() {
    const fields = {
      dispName: "name",
      dispStudentId: "studentId",
      dispDob: "dob",
      dispGender: "gender",
      dispEmail: "email",
      dispPhone: "phone",
      dispDepartment: "department",
      dispYear: "year",
      dispAddress: "address"
    };

    for (const [id, key] of Object.entries(fields)) {
      document.getElementById(id).textContent = localStorage.getItem(key) || "-";
    }

    document.getElementById("dashboardSection").classList.remove("hidden");
  }
</script>

</body>
</html>
