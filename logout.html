
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ“ Welcome to the Student Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p>Here you can view your attendance, grades, timetable, assignments, and more.</p>
    </div>
  </div>

  <script>
    // Display the username from sessionStorage
    const username = sessionStorage.getItem("username");
    if (username) {
      document.getElementById("userName").textContent = username;
    } else {
      window.location.href = "login.html"; // Redirect to login if not logged in
    }

    // Logout function to clear sessionStorage and redirect to login
    function logout() {
      sessionStorage.removeItem("username"); // Clear session storage
      window.location.href = "profile.html"; // Redirect to login page
    }
  </script>

</body>
</html>
